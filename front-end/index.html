<!DOCTYPE html>
<html>
  <head>
    <title>TechHub</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="header">
      <div class="header-title">
        Inventory Search
      </div>
    </div>
    <div class="sidebar">
      <div class="top-sidebar">
        <img class="towson-logo" src="images/Towson logo.png">
      </div>
      <div class="middle-sidebar">
        <div class="dropdown">
          <div class="middle-sidebar-list">
            <div class="icon-container">
              <img onclick="myFunction()" class="sidebar-icon" src="/icons8-in-inventory-30.png">
            </div>
            <h2 onclick="myFunction()" class="sidebar-link">Inventory</h2>
          </div>
          <div id="myDropdown" class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
          </div>
        </div>
        <div class="dropdown2">
          <div class="middle-sidebar-list">
            <div class="icon-container">
              <img onclick="myFunction()" class="sidebar-icon2" src="/icons8-in-inventory-30.png">
            </div>
            <h2 onclick="myFunction()" class="sidebar-link2">Make Changes</h2>
          </div>
          <div id="myDropdown2" class="dropdown-content2">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
          </div>
        </div>
        <div class="dropdown3">
          <div class="middle-sidebar-list">
            <div class="icon-container">
              <img onclick="myFunction()" class="sidebar-icon3" src="/icons8-in-inventory-30.png">
            </div>
            <h2 onclick="myFunction()" class="sidebar-link3">My Profile</h2>
          </div>
          <div id="myDropdown3" class="dropdown-content3">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
          </div>
        </div>
        <div class="dropdown4">
          <div class="middle-sidebar-list">
            <div class="icon-container">
              <img onclick="myFunction()" class="sidebar-icon4" src="/icons8-in-inventory-30.png">
            </div>
            <h2 onclick="myFunction()" class="sidebar-link4">Important Links</h2>
          </div>
          <div id="myDropdown4" class="dropdown-content4">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
          </div>
        </div>  
        <div class="dropdown5">
          <div class="middle-sidebar-list">
            <div class="icon-container">
              <img onclick="myFunction()" class="sidebar-icon5" src="/icons8-in-inventory-30.png">
            </div>
            <h2 onclick="myFunction()" class="sidebar-link5">TechHub Info</h2>
          </div>
          <div id="myDropdown5" class="dropdown-content5">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
          </div>
        </div>
      </div>
      <div class="bottom-sidebar">
        <div>Thomas Riesett</div>
      </div>
    </div>

    <div class="main">
      <div id="content">
        <h2 class="content-inventory">Inventory</h2>
      </div>
    </div>

<script>
    var coll = document.getElementsByClassName("collapsible");
    var i;
    
    for (i = 0; i < coll.length; i++) {
      coll[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var content = this.nextElementSibling;
        if (content.style.display === "block") {
          content.style.display = "none";
        } else {
          content.style.display = "block";
        }
      });
    }

    /* When the user clicks on the button,
    toggle between hiding and showing the dropdown content */
    
    function myFunction() {
      document.getElementById("myDropdown").classList.toggle("show");
      document.getElementById("myDropdown2").classList.toggle("show2");
      document.getElementById("myDropdown3").classList.toggle("show3");
      document.getElementById("myDropdown4").classList.toggle("show4");
      document.getElementById("myDropdown5").classList.toggle("show5");
    }

    // Close the dropdown menu if the user clicks outside of it
    window.onclick = function(event) {
      if (!event.target.matches(['.sidebar-link', '.sidebar-icon'])) {
        let dropdowns = document.getElementsByClassName("dropdown-content");
        let i;
        for (i = 0; i < dropdowns.length; i++) {
          let openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      } 
      if (!event.target.matches(['.sidebar-link2', '.sidebar-icon2'])) {
        let dropdowns = document.getElementsByClassName("dropdown-content2");
        let i;
        for (i = 0; i < dropdowns.length; i++) {
          let openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show2')) {
            openDropdown.classList.remove('show2');
          }
        }
      }
      if (!event.target.matches(['.sidebar-link3', '.sidebar-icon3'])) {
        let dropdowns = document.getElementsByClassName("dropdown-content3");
        let i;
        for (i = 0; i < dropdowns.length; i++) {
          let openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show3')) {
            openDropdown.classList.remove('show3');
          }
        }
      }
      if (!event.target.matches(['.sidebar-link4', '.sidebar-icon4'])) {
        let dropdowns = document.getElementsByClassName("dropdown-content4");
        let i;
        for (i = 0; i < dropdowns.length; i++) {
          let openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show4')) {
            openDropdown.classList.remove('show4');
          }
        }
      }
      if (!event.target.matches(['.sidebar-link5', '.sidebar-icon5'])) {
        let dropdowns = document.getElementsByClassName("dropdown-content5");
        let i;
        for (i = 0; i < dropdowns.length; i++) {
          let openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show5')) {
            openDropdown.classList.remove('show5');
          }
        }
      }
    }
</script>
</body>
</html>
