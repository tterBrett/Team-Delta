  <body >
    <div id="content-home">
        <h1>Select an Item</h1>
        <select id="itemDropdown" onchange="handleSelection()">
            <option value="">Please select an item</option>
            <option value="mouse">Mouse</option>
            <option value="keyboard">Keyboard</option>
            <option value="powerSupply">Power Supply</option>
            <option value="fireWall">Fire Wall</option>
            <option value="audio">Audio</option>
            <option value="switch">Switch</option>
            <option value="visual">Visual</option>
            <option value="ethernet">Ethernet</option>
            <option value="usb">USB</option>
        </select>

        <div id="brandDiv" style="display: none;">
            <h2>Select a Brand</h2>
            <select id="brandDropdown" onchange="enableButtons()">
                <option value="">Please select a brand</option>
                <option value="brand1">Brand 1</option>
                <option value="brand2">Brand 2</option>
                <option value="brand3">Brand 3</option>
            </select>
        </div>

        <div id="attributeDiv" style="display: none;">
            <h2>Select an Attribute</h2>
            <select id="attributeDropdown" onchange="enableButtons()">
                <option value="">Please select an attribute</option>
                <option value="attribute1">Attribute 1</option>
                <option value="attribute2">Attribute 2</option>
                <option value="attribute3">Attribute 3</option>
            </select>
        </div>

        <div>
            <button id="checkOutBtn" disabled onclick="checkOut()">Check Out</button>
            <button id="checkInBtn" disabled onclick="checkIn()">Check In</button>
        </div>
        <!-- Modal form -->
        <button id="openModalBtn">Open Interactive Window</button>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                <span class="modal-header-title">Check Out</span>
                <button class="close">&times;</button>
                </div>
                <div class="modal-body">
                <p>Are you sure you want to check out this item?</p>
                <button id="yesbtn" class = "modal-body button">Yes</button>
                <button id="nobtn" class = "modal-body button">No</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../scripts/items.js"></script>
    <script src ="../scripts/CheckOut.js"></script>
    <script>
    // Get the modal
    var modal = document.getElementById("myModal");

    // Get the button that opens the modal
    var btn = document.getElementById("openModalBtn");

    // Get the <button> element that closes the modal
    var closeBtn = document.getElementsByClassName("close")[0];


    // When the user clicks the button, open the modal
    btn.onclick = function() {
    modal.style.display = "block";
}

yesbtn.onclick = function() {
    alert("Check Out Successful!");
    modal.style.display = "none";
}

nobtn.onclick = function() {
    modal.style.display = "none";
}

// When the user clicks on <button> (x), close the modal
closeBtn.onclick = function() {
  modal.style.display = "none";
}
window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
}

    
	<script>
		function handleSelection() {
			var itemDropdown = document.getElementById("itemDropdown");
			var brandDiv = document.getElementById("brandDiv");
            var attributeDiv = document.getElementById("attributeDiv");
            var brandDropdown = document.getElementById("brandDropdown");
            var attributeDropdown = document.getElementById("attributeDropdown");
            var checkOutBtn = document.getElementById("checkOutBtn");
            var checkInBtn = document.getElementById("checkInBtn");
			var itemSelectedValue = itemDropdown.value;
			if (itemSelectedValue) {
                brandDiv.style.display = "none";
                attributeDiv.style.display = "none";
                checkOutBtn.disabled = true;
                checkInBtn.disabled = true;
                switch(itemSelectedValue) {
                    case "mouse":
                    case "keyboard":
                    case "fireWall":
                    case "switch":
                        brandDiv.style.display = "block";
                        attributeDiv.style.display = "block";
                        break;
                    case "powerSupply":
                    case "audio":
                    case "visual":
                    case "ethernet":
                    case "usb":
                        attributeDiv.style.display = "block";
                        break;
                }
            } else {
                brandDiv.style.display = "none";
                attributeDiv.style.display = "none";
                checkOutBtn.disabled = true;
                checkInBtn.disabled = true;
            }
		}

        function enableButtons() {
            var itemDropdown = document.getElementById("itemDropdown");
            var brandDropdown = document.getElementById("brandDropdown");
            var attributeDropdown = document.getElementById("attributeDropdown");
            var checkOutBtn = document.getElementById("checkOutBtn");
            var checkInBtn = document.getElementById("checkInBtn");
            var itemSelectedValue = itemDropdown.value;
            var brandSelectedValue = brandDropdown.value;
            var attributeSelectedValue = attributeDropdown.value;

            if (itemSelectedValue) {
                if (brandSelectedValue || attributeSelectedValue) {
                    checkOutBtn.disabled = false;
                    checkInBtn.disabled = false;
                } else {
                    checkOutBtn.disabled = true;
                    checkInBtn.disabled = true;
                }
            }
        }
</script>
