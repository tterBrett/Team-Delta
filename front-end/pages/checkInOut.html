<!DOCTYPE html>

<head>

    <title>Check In/Out</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="../styles/nav.css">
    <link rel="stylesheet" href="../styles/Forms.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="../scripts/nav.js"></script>
    <script src ="../scripts/checkInOut.js"></script>

</head>
<body>
      <div class="header">
        <div class="header-title">
          Check In/Out Item Form
        </div>
      </div>
      <div class="sidebar">
        <a href="index.html">
          <div class="top-sidebar">
            <img class="towson-logo" src="../images/Towson logo.png">
          </div>
        </a>
        <div class="middle-sidebar">
          <div class="middle-sidebar-list">
            <div class="icon-container">
              <img class="sidebar-icon" src="/front-end/images/icons8-home-48.png">
            </div>
            <a href="index.html">
              <h2 class="sidebar-link">Home</h2>
            </a>
          </div>
          <div class="dropdown">
            <div class="middle-sidebar-list">
              <div class="icon-container">
                <img onclick="myFunction()" class="sidebar-icon" src="../images/icons8-in-inventory-49.png">
              </div>
                <h2 onclick="myFunction()" class="sidebar-link">Inventory</h2>
                <div class="caret">
                  <img onclick="myFunction()" onclick="change()" id="sidebar-caret" src="../images/icons8-chevron-down-30.png">
                </div>
            </div>
            <div id="myDropdown" class="dropdown-content">
              <a href="items.html#MSE"> Mouses</a>
              <a href="items.html#KeyB"> Keyboards</a>
              <a href="items.html#PowerSupply"> Power Supply</a>
              <a href="items.html#USB"> USB</a>
              <a href="items.html#Ethernet"> Ethernet Cables</a>
              <a href="items.html#Visual"> Visual Cables</a>
              <a href="items.html#Switches"> Switches</a>
              <a href="items.html#FireWall"> Firewalls</a>
              <a href="items.html#Audio"> Audio Cables</a>
              <a href="items.html#Other">Other</a>
            </div>
          </div>
          <div class="middle-sidebar-list">
            <div class="icon-container">
              <img onclick="myFunction()" class="sidebar-icon" src="/front-end/images/icons8-data-transfer-48.png">
            </div>
            <a href="make-request.html" onclick="MyFunction()">
              <h2 class = "sidebar-link">Make Request</h2>
            </a>
          </div>
          <div class="middle-sidebar-list">
            <div class="icon-container">
              <img onclick="myFunction()" class="sidebar-icon" src="/front-end/images/icons8-check-all-48.png">
            </div>
            <a href="checkinout.html">
              <h2 class="sidebar-link">Check In/Out Item</h2>
            </a>
          </div>
          <div class="middle-sidebar-list">
            <div class="icon-container">
              <img onclick="myFunction()" class="sidebar-icon" src="/front-end/images/icons8-add-48.png">
            </div>
            <a href="addItem.html">
              <h2 class = "sidebar-link">Add Item</h2>
            </a> 
          </div>
          <div class="middle-sidebar-list">
            <div class="icon-container">
              <img onclick="myFunction()" class="sidebar-icon" src="/front-end/images/icons8-del-48.png">
            </div>
            <a href="deleteItem.html" onclick="MyFunction()">
              <h2 class = "sidebar-link">Delete Item</h2>
            </a> 
          </div>
        </div>
      </div>
      <div class="main">
        <div id="content-home">
            <form id="mainForm">
              <div id="img-container">
                <img class="mainForm-header-img" src="../images/Towson logo.png">
              </div>
              <div id="content-form">
                <div id="bottom-form">
                  <label for="item">Select an Item:</label>
                  <select id="item" onchange="populateAttributes();">
                    <option value="">Select an Item</option>
                    <option value="MSE">Mouse</option>
                    <option value="PowerSupply">Power Supply</option>
                    <option value="Firewall">Firewall</option>
                    <option value="Audio">Audio</option>
                    <option value="Switches">Switch</option>
                    <option value="Visuals">Visual</option>
                    <option value="Ethernet">Ethernet</option>
                    <option value="USB">USB</option>
                    <option value="KeyB">Keyboard</option>
                  </select>
                 <br>
                  <div id="attributes" class="hidden"></div>
                  <button type="button" class ="form-button"id="checkIn" onclick="checkInOut('in');" disabled>Check In</button>
                  <button type="button" class="form-button"id="checkOut" onclick="checkInOut('out');" disabled>Check Out</button>
                  <button type="button" class="form-button"id="resetButton" onclick="resetForm()">Reset</button>
                </div>
              </div>
            </form>  
          </div>
        </div>
          <div id="confirmationModal" class="modal">
            <div class="modal-content">
              <div class="modal-header">
                <span class="modal-header-title">Check In/Out</span>
                <div class="close-btn-wrapper">
                  <button onclick="closeConfModal()" type="button">&times;</button>
                </div>
              </div>
              <div class="modal-body">
                <form>
                  <p id="confModalMessage"></p>
                  <button type="button" id="yesButton">Yes</button>
                  <button type="button" id="noButton">No</button>
                </form>
              </div>
            </div>
          </div>

          <div id="successModal" class="modal">
              <div class ="modal-content">
                  <div class="modal-header">
                      <span class="modal-header-title">Check In/Out</span>
                  </div>
                  <div class="modal-body">
                      <p id= "succModalMessage"></p>
                      <button type = "button" id="ok" onclick = "closeSuccModal()">Ok</button>
                  </div>
              </div>
          </div>
</body>
</html>
