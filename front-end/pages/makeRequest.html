<!DOCTYPE html>

<head>

    <title>Make a Request Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="../styles/nav.css">
    <link rel="stylesheet" href="../styles/Forms.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="../scripts/nav.js"></script>
    <script src="../scripts/items.js"></script>
    <script src ="../scripts/makeRequest.js"></script>


</head>
<body>
    <div class="header">
        <div class="header-title">
          Make a Request Form
        </div>
      </div>
      <div class="sidebar">
        <div class="top-sidebar">
          <img class="towson-logo" src="../images/Towson logo.png">
        </div>
        <div class="middle-sidebar">
          <div class="middle-sidebar-list">
            <div class="icon-container">
              <img class="sidebar-icon" src="../images/icons8-in-inventory-30.png">
            </div>
            <a href="index.html" class="sidebar-link">Home</h2></a>
          </div>
          <div class="dropdown">
            <div class="middle-sidebar-list">
              <div class="icon-container">
                <img onclick="myFunction()" class="sidebar-icon" src="../images/icons8-in-inventory-30.png">
              </div>
              <a href ="#" onclick="myFunction()" class="sidebar-link">Inventory</a>
            </div>
            <div id="myDropdown" class="dropdown-content">
              <a onClick = "gatherData('Cables')" >Cables</a>
              <a onClick = "gatherData('Hardware')" >Hardware</a>
              <a onClick = "gatherData('Peripherals')" >Peripherals</a>
              <a onClick = "gatherData('Other')" >Other</a>
            </div>
          </div>
          <div class="middle-sidebar-list">
            <div class="icon-container">
              <img onclick="myFunction()" class="sidebar-icon" src="../images/icons8-in-inventory-30.png">
            </div>
            <a href="makeRequest.html" class = "sidebar-link">Make a Request</a>
          </div>
          <div class="middle-sidebar-list">
            <div class="icon-container">
              <img onclick="myFunction()" class="sidebar-icon" src="../images/icons8-in-inventory-30.png">
            </div>
            <a href="checkinout.html" class = "sidebar-link">Check In/Out Item</a>
          </div>
          <div class="middle-sidebar-list">
            <div class="icon-container">
              <img onclick="myFunction()" class="sidebar-icon" src="../images/icons8-in-inventory-30.png">
            </div>
            <a href="addItem.html"class = "sidebar-link">Add Item</a> <!-- Replace with the sidebar title -->
          </div>
        </div>
          
        <div class="bottom-sidebar">
          <div>Thomas Riesett</div>
        </div>
      </div>
    
      <div class="main">
        <div id="content">
                <form id="mainForm" onsubmit="handleSubmit(event)">
                    <label for="category">Select an Item:</label>
                    <select id="category" onchange="populateSubcategories();">
                        <option value="">Select a category</option>
                        <option value="MSE">Mouse</option>
                        <option value="PowerSupply">Power Supply</option>
                        <option value="Firewall">Firewall</option>
                        <option value="Audio">Audio</option>
                        <option value="Switches">Switch</option>
                        <option value="Visuals">Visual</option>
                        <option value="Ethernet">Ethernet</option>
                        <option value="USB">USB</option>
                        <option value="KeyB">Keyboard</option>
                    </select>
                    <div id="subcategories" class="hidden">
                    </div>
                    <br>
                    <label><input type="checkbox" id="checkIn">Check In Item </label>
                    <label><input type="checkbox" id="checkOut"> Check Out Item</label>                                            
                    <button id="request" class = "form-button" onclick="reqItem('req')" disabled>Submit Request</button>                   
                    <button type="button"id="resetButton" class ="form-button"onclick="resetModal()">Reset</button>
                </form>
            </div>
        </div>

        <div id="confirmationModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="modal-header-title">Make a Request</span>
                <div class="close-btn-wrapper">
                    <button onclick="closeConfModal()" type="button">&times;</button>
                </div>
                </div>
                <div class="modal-body">
                    <form>
                        <p id="confModalMessage"></p>
                        <button type="button" id="yesButton">Yes</button>
                        <button type="button" id="noButton">No</button>
                    </form>
                </div>
            </div>
        </div>

    <div id="successModal" class="modal">
        <div class ="modal-content">
            <div class="modal-header">
                <span class="modal-header-title">Make a Request</span>
            </div>
            <div class="modal-body">
                <p id= "succModalMessage"></p>
                <button type = "button" id="ok" onclick = "closeSuccModal()">Ok</button>
            </div>
        </div>
    </div>

</body>
</html>
